<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/Pokeball.png" type="image/png" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Mis Finanzas</title>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column vw-100 vh-100 justify-content-around align-items-center gap-4">
      <div class="d-flex vw-100 justify-content-around align-items-center">
        <img src="/img/logo.png" style="position: absolute; top: 0; left: 0;"><!--Se cambia width desde css-->
        <button class="btnSalir">Salir</button>
      </div>
        
      
      <div id="chart-container" class="chart-container d-flex flex-column justify-content-center align-items-center">
        <div class="btn-group"> <!--clase de botones gastos e ingreso-->
            <button id="btn-gastos" class="btn btn-primary">Gastos</button>
            <button id="btn-ingresos" class="btn btn-primary">Ingresos</button>
        </div>
        <canvas id="myChart"></canvas>
      </div> 
    </div>
    <script>
    var gastosData = {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
        datasets: [{
            label: 'Gastos',
            data: [100, 150, 200, 180, 250],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    };

    var ingresosData = {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
        datasets: [{
            label: 'Ingresos',
            data: [200, 250, 300, 280, 350],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    };

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: gastosData,
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    // Manejo de clics en los botones
    document.getElementById('btn-gastos').addEventListener('click', function() {
      myChart.data = gastosData;
      myChart.update();
    });

    document.getElementById('btn-ingresos').addEventListener('click', function() {
      myChart.data = ingresosData;
      myChart.update();
    });
    </script>
  </body>
</html>
